<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>JSF</title>
		<h:outputStylesheet library="css" name="styles.css"/>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Ajouter un nouvel article" />
				</f:facet>
				
				<h:outputLabel value="Designiation de l'article" />
				<h:inputText value="#{articleBean.a.description}" />
				<h:outputLabel value="Prix" />
				<h:inputText value="#{articleBean.a.prix}" />
				<h:outputLabel value="Qunatity in Strock" />
				<h:inputText value="#{articleBean.a.quantite}" />
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center" >
						<h:commandButton action="#{articleBean.addArticle}" value="Ajouter" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
			<h2>List des articles :</h2>
			<h:dataTable value="#{articleBean.ar}" var="article"
				styleClass="articleTable" headerClass="articleTableHeader"
				rowClasses="articleTableOddRow, articleTableEvenRow">
				<h:column>
					<f:facet name="header">Identifiant</f:facet>
					#{article.id}
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					#{article.description}
				</h:column>
				<h:column>
					<f:facet name="header">Prix</f:facet>
					#{article.prix}
				</h:column>
				<h:column>
					<f:facet name="header">Quantite</f:facet>
					#{article.quantite}
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
	
	</html>
