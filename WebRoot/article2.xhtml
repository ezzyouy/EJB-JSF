<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head/>
	<h:body>
		<f:view locale="#{langue.locale}">
			<h:form id="form">
				<h:commandLink action="#{langue.changeLanguage('ar')}" style="float:right">
					<h:graphicImage value="/resources/ar.png"/>
				</h:commandLink>
				<h:commandLink action="#{langue.changeLanguage('fr')}" style="float:right">
					<h:graphicImage value="/resources/fr.png"/>
				</h:commandLink>
				<h:commandLink action="#{langue.changeLanguage('de')}" style="float:right">
					<h:graphicImage value="/resources/de.png"/>
				</h:commandLink>
				<br/>
				<p:grow id="msgs" showDestails="true" />
				
				<h:panelGrid columns="2" border="1" cellpadding="10" cellspacing="1">
					<f:facet name="header">
						<h:outputText value="#{msg['msg.ajouter.article']}"
					</f:facet>
					
					<h:outputLabel value="#{msg['designiation']}" />
					<h:inputText value="#{articleBean.a.description}" />
					<h:outputLabel value="#{msg['prix']}" />
					<h:inputText value="#{articleBean.a.prix}" />
					<h:outputLabel value="#{msg['quantiteEnStock']}" />
					<h:inputText value="#{articleBean.a.quantite}" />
					<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center" >
						<h:commandButton action="#{articleBean.addArticle}" value="Ajouter" />
					</h:panelGroup>
				</f:facet>
				</h:panelGrid>
				<h2>#{msg['msg.liste.desarticles']}</h2>
			<p:dataTable value="#{articleBean.ar}" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PresviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" editable="true">
				
					<p:ajax event="rowEdit" listener="#{articleBean.onRowEdit}" update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{articleBean.onRowCancel}" update=":form:msgs" />
					<p:column headerText="#{msg['id']}">
						<p:cellEditor>
							<f:facet name="output>
								<h:outputText value="#{article.id}" />
							</f:facet>
							<f:facet name="input>
								<h:inputText value="#{article.id}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msg['designiation']}">
						<p:cellEditor>
							<f:facet name="output>
								<h:outputText value="#{article.designiation}" />
							</f:facet>
							<f:facet name="input>
								<h:inputText value="#{article.designiation}" style="width:96%" label="Designiation"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msg['prix']}">
						<p:cellEditor>
							<f:facet name="output>
								<h:outputText value="#{article.prix}" />
							</f:facet>
							<f:facet name="input>
								<h:inputText value="#{article.prix}" style="width:96%" label="Prix"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msg['quantiteEnStock']}">
						<p:cellEditor>
							<f:facet name="output>
								<h:outputText value="#{article.quantiteEnStock}" />
							</f:facet>
							<f:facet name="input>
								<h:inputText value="#{article.quantiteEnStock}" style="width:96%" label="Quantite En Stock"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:35px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</f:view>
	</h:body>
	
	</html>
